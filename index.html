<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Información Covid-19</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="img/coronavirus.png">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="vendor/Font Awesome/css/all.min.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body class="hidden">
	<div id="carga">
		<i class="fas fa-spinner"></i>
	</div>
	
	<main id="main-content">
			
        <div id="picker-container">
          <select id="countryPicker">
              <option value="default">Global</option>
          </select>
        </div>
            
		<section id="info-container">
			<div class="info">
				<label for="total-cases">Casos totales</label>
				<div class="field">
                  <p id="total-cases">
					
                  </p>
				</div>
			</div>
			<div class="info">
				<label for="deaths">Muertos</label>
				<div class="field">
                  <p id="deaths">
					  
                  </p>
				</div> 
			</div>
			<div class="info">
				<label for="recovered">Recuperados</label>
				<div class="field">
                  <p id="recovered">

                  </p>
				</div>
			</div>
			<div class="info">
				<label for="actives">Activos</label>
				<div class="field">
                  <p id="actives">
					
                  </p>
				</div>
			</div>
		</section>
	</main>
	
	<footer id="footer" class="hide">
      <p>Desarrollado por <span>Eduardo Varela</span></p>
          <figure id="icons">
              <a href="https://github.com/EVCode303" title="Ir al repositorio de Github" target="_blank"><i class="fab fa-github"></i></a>
              <a href="https://www.facebook.com/eduardoantonio.varelaorozco/" title="Ir a página de Facebook" target="_blank"><i class="fab fa-facebook"></i></a>
          </figure>
      <p>&copy; Covid 19 Info - 2020</p>
	</footer>
</body>
</html>
