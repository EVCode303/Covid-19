<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Informaci√≥n Covid-19</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/index_responsive.css">
	<link rel="stylesheet" href="vendor/Font Awesome/css/all.min.css">

<body>
	<div id="carga">
		<i class="fas fa-spinner"></i>
	</div>
	
	<main id="main-content">
			
        <div id="picker-container">
          <select id="countryPicker">
              <option value="default">Seleccionar</option>
          </select>
        </div>
            
		<section id="info-container">
			<div class="info">
				<label for="total-cases">Casos totales registrados</label>
				<div class="field">
                  <p id="total-cases">
					
                  </p>
				</div>
			</div>
			<div class="info">
				<label for="new-cases">Nuevos casos</label>
				<div class="field">
                  <p id="new-cases">
					  
                  </p>
				</div>
			</div>
			<div class="info">
				<label for="total-deaths">Total de muertos</label>
				<div class="field">
                  <p id="total-deaths">

                  </p>
				</div>
			</div>
			<div class="info">
				<label for="total-recovered">Total de recuperados</label>
				<div class="field">
                  <p id="total-recovered">
					
                  </p>
				</div>
			</div>

	<footer id="footer">
